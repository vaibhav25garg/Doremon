<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="doremon.css">

    <title>doremon</title>
</head>
<body>
    <div class="main-box">
        <div class="outerclr">
            <div class="innerclr">
                <div class="facebox">
                    <div class="eyebox">
                        <div class="eye">
                            <div class="innereye">
                                <div class="whiteclr"></div>
                            </div>
                        </div>

                        <div class="eye">
                            <div class="innereye">
                                <div class="whiteclr"></div>
                            </div>
                        </div>
                    </div>
                    <div class="nose">
                        <div class="noseshadow"></div>
                    </div>
                    <div class="line"></div>
                    <div class="smile"></div>

                </div>
            </div>
        </div> 
        <div class="redline">
            <div class="goldenclr"></div> 
        </div> 
    </div>

    <div class="hairlinesbox">
        <div class="left box">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <div class="right box">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </div>
